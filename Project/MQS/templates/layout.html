{% load static %}


<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <link rel="icon" href="{% static 'ProjectImages/logo.jpg' %}">
  <title>Meru Quality Suppliers-Home</title>

  <meta content="" name="description">
  <meta content="" name="keywords">



  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'styles/style.css' %}" rel="stylesheet">


</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center justify-content-between">

      <h1 class="logo"><a href="{% url 'home' %}" >Meru Quality Suppliers</a></h1>




      <nav id="navbar" class="navbar">
        <ul>
          <li><a href="{% url 'home' %}" class="{% if navbar == 'home' %} active {% endif %}">Home</a></li>
          <li><a href="{% url 'about' %}" class="{% if navbar == 'about' %} active {% endif %}">About Us</a></li>
          <li><a href="{% url 'gallery' %}" class="{% if navbar == 'gallery' %} active {% endif %}">Farm Gallery</a></li>
          <li><a href="{% url 'contact' %}" class="{% if navbar == 'contact' %} active {% endif %}">Contact</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->

  {% block content %}

  {% endblock %}



  <!-- ======= Footer ======= -->
  <footer id="footer">
    <div class="container">
      <h3>Meru Quality Suppliers</h3>
      <p>Quality is our business</p>
      <div class="social-links">
        <a href="https://www.twitter.com/" class="twitter"><i class="bx bxl-twitter"></i></a>
        <a href="https://www.facebook.com/"><i class="bx bxl-facebook"></i></a>
        <a href="https://www.instagram.com/" class="instagram"><i class="bx bxl-instagram"></i></a>
        <a href="https://www.skype.com/" class="google-plus"><i class="bx bxl-skype"></i></a>
        <a href="https://www.tiktok.com/" class="tiktok"><i class="bx bxl-tiktok"></i></a>
      </div>
      <div class="copyright">
        &copy; Copyright <strong><span>Meru Quality Suppliers</span></strong>
        <p>All Rights Reserved</p>
      </div>


      <div class="credits">
        Designed by Clare Ajara
      </div>

    </div>

  </footer><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>


  <!-- Vendor JS Files -->
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'vendor/php-email-form/validate.js' %}"></script>

<!--   Template Main JS File-->
  <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
