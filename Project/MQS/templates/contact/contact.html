{% extends 'layout.html' %}

{% load static %}

{% block content %}


  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Contact</h2>
          <ol>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li>Contact</li>
          </ol>
        </div>

      </div>
    </section>
    <!-- End Breadcrumbs -->

    <!-- ======= Contact Us Section ======= -->
    <section id="contact-us" class="contact-us">
      <div class="container">

        <div >
          <iframe style="border:0; width: 100%; height: 270px;" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d31918.544263261567!2d37.7856590851334!3d0.02174859669835726!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2ske!4v1687846385555!5m2!1sen!2ske" class="map"  width="600" height="450" style="border:0;"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" frameborder="0" allowfullscreen></iframe>
        </div>

 <section id="contact" class="contact">
      <div class="container">

        <div class="row gy-4 justify-content-center" >

          <div class="col-lg-3">
            <div class="info-item d-flex">
              <i class="bi bi-geo-alt flex-shrink-0"></i>
              <div>
                <h4>Location:</h4>
                <p>Kiigene-Giaki,Imenti-North Constituency, Meru County</p>
              </div>
            </div>
          </div>

          <!-- End Info Item -->

          <div class="col-lg-3">
            <div class="info-item d-flex">
              <i class="bi bi-envelope flex-shrink-0"></i>
              <div>
                <h4>Email:</h4>
                <p>meruqualitysuppliers@</p>
                  <p>gmail.com</p>
              </div>
            </div>
          </div>

          <!-- End Info Item -->

          <div class="col-lg-3">
            <div class="info-item d-flex">
              <i class="bi bi-phone flex-shrink-0"></i>
              <div>
                <h4>Call:</h4>
                <p>+254 71234 5678</p>
              </div>
            </div>
          </div>

          <!-- End Info Item -->

        </div>

        <div class="row justify-content-center mt-4">

          <div class="col-lg-9">

            <form action="{% url 'details' %}" method="POST">

              {% csrf_token %}

              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" name="name" class="form-control"   placeholder="Your Name" required>
                </div>

                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="email" class="form-control" name="email"   placeholder="Your Email" required>
                </div>
              </div>

              <div class="form-group mt-3">
                <input type="text" class="form-control" name="subject"   placeholder="Subject" required>
              </div>

              <div class="form-group mt-3">
                <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
              </div>

<!--                <div class="text-center"><button type="submit">Send Message</button></div>-->

              <div>
                <input type="submit" placeholder="Send Message" class="text-center btn btn-warning mt-3">
              </div>




            </form>
          </div>

          <!-- End Contact Form -->

        </div>

      </div>
    </section>
        <!-- End Contact Section -->

      </div>
    </section>

    <!-- End Contact Us Section -->
